<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block heading %}
    {% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    {% block title %}
    <title>Document</title>
    {% endblock %}

</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">CAR DESIGN</a>
            <div class="collapse navbar-collapse d-flex ms-auto" id="navbarSupportedContent">
                {% if user.is_authenticated %}
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'buy_car' %}">BUY</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'show_details' %}">SHOW</a>
                    </li>
                </ul>
                {% endif %}

                <div class="d-flex ms-auto">
                    {% if user.is_authenticated %}
                    <a href="{% url 'logout_url' %}"><button class="btn btn-outline-dark me-3" type="submit">LOG
                            OUT</button></a>
                    {% else %}
                    <a href="{% url 'login_url' %}"><button class="btn btn-outline-dark me-3" type="submit">LOG
                            IN</button></a>
                    <a href="{% url 'signup_url' %}"><button class="btn btn-outline-dark me-3" type="submit">SIGN
                            UP</button></a>
                    {% endif %}
                </div>

            </div>
        </div>
    </nav>
    {% block content %}
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
