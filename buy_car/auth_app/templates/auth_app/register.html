{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
<title>REGISTER</title>
{% endblock %}

{% block heading %}
<style>
    .helptext,
    .form-text,
    small.text-muted {
        color: white !important;
    }
</style>
{% endblock %}

{% block content %}
<div class="container"
    style="background-color: #112e46; padding: 20px 20px 20px 20px; margin: 0px auto; color: #ffffff;">
    <h1 style="text-align: center;">SIGN UP / REGISTER</h1>
    <form method="POST">
        {% csrf_token %}
        {{form | crispy}}
        <button type="submit" class="btn btn-outline-light col-5">SIGN UP</button>
        <a href="{% url 'login_url' %}"><button type="button" class="btn btn-outline-light col-5 float-end">LOG
                IN</button></a>
    </form>
</div>
{% endblock %}
